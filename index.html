<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stella Playground</title>
    <link href="./static/styles.css" rel="stylesheet" />
</head>

<body>
    <header id="header">
        <h1 style="font-size: 1.5em;">Stella Playground</h1>
        <ul class="links">
            <li><a href="https://fizruk.github.io/stella">Docs</a></li>
        </ul>
    </header>
    <div class="wrapper">
        <!-- Monaco Root -->
        <div id="monaco-editor-root"></div>
    </div>
    <!-- Monaco Configuration -->
    <script type="module">
        // vite is used to resolve the included TypeScript files
        import { configureMonacoWorkers } from './src/web/setupCommon';
        import { executeExtended } from './src/web/setupExtended';

        configureMonacoWorkers();
        // keep a reference to a promise for when the editor is finished starting, we'll use this to setup the canvas on load
        const startingPromise = executeExtended(document.getElementById('monaco-editor-root'));
    </script>

    <script type="module" src="./src/web/main.ts"></script>
</body>

</html>
